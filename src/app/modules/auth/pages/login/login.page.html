<ion-content class="ion-padding">

  <app-frequency></app-frequency>

  <form class="wrapper-form ion-margin">
    <ion-input color="dark" label="User Name" formControlName="username" label-placement="floating"
      fill="solid" #input></ion-input>

    <ion-button (click)="onLogin()" class="ion-margin" color="success" shape="round">Login</ion-button>
  </form>

  <div class="wrapper-img">
    <img alt="login" src="assets/icon-login.jpeg">
  </div>
  
</ion-content>
