<ion-col class="pointer truncate" (click)="onSelected(user().login.uuid)">{{ user().name.first }}</ion-col>
<ion-col class="pointer truncate" (click)="onSelected(user().login.uuid)">{{ user().name.last }}</ion-col>
<ion-col class="pointer truncate" (click)="onSelected(user().login.uuid)">{{ user().registered.age }}</ion-col>

<ion-col class="ion-justify-content-around flex" size="2">

  <ion-icon class="pointer" (click)="navigateToEdit()" name="create-outline"></ion-icon>

  <ion-icon class="pointer chevron" [ngClass]="{'expanded': selected() === user().login.uuid}"
    (click)="onSelected(user().login.uuid)" name="chevron-down-outline"></ion-icon>

</ion-col>
