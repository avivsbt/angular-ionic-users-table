<ion-col>{{ item?.name }}</ion-col>
<ion-col>{{ item?.gender }}</ion-col>
<ion-col>{{ item?.company }}</ion-col>

<ion-col class="ion-justify-content-around flex" size="2">

  <ion-icon class="pointer" (click)="navigateToEdit()" name="create-outline"></ion-icon>

  <ion-icon class="pointer chevron" [ngClass]="{'expanded': selected === item.id}" (click)="onSelected(item.id)"
    name="chevron-down-outline"></ion-icon>
    
</ion-col>
