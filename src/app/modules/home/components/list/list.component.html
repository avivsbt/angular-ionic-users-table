<ion-grid>
  <ion-row class="table-border-bottom light">
    <ion-col class="ion-text-bold"> Name </ion-col>
    <ion-col class="ion-text-bold"> Gender </ion-col>
    <ion-col class="ion-text-bold"> Company </ion-col>
    <ion-col size="2"> </ion-col>
  </ion-row>

  <ion-row class="table-border-bottom" *ngFor="let item of records">
    <app-item class="line" [item]="item" [selected]="selected" (selectedItemId)="onSelected($event)"></app-item>
    <app-expand *ngIf="selected === item.id" class="line" [item]="item"></app-expand>
  </ion-row>
</ion-grid>
